<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tetris</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div id="game-board"></div>
            </div>
            <div class="col-12 col-md-6 text-center">
                <h3>Pontuação: <span id="score">0</span></h3>
                <button id="start-button" class="btn btn-primary">Iniciar Jogo</button>
                <h3 class="my-4">Melhores Pontuações</h3>
                <ul id="high-scores" class="list-group"></ul>
            </div>
        </div>
    </div>
    
    <!-- Modal for entering name -->
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Nova Pontuação Alta!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="name-form">
                        <div class="form-group">
                            <label for="player-name">Digite seu nome:</label>
                            <input type="text" class="form-control" id="player-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Touch controls -->
    <div id="touch-controls">
        <button id="left-button"></button>
        <button id="right-button"></button>
        <button id="rotate-button"></button>
        <button id="down-button"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
